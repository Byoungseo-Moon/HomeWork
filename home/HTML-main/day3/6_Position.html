<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
            box-sizing: border-box; /*border, padding등을 포함하여 전체크기를 width/height에 맞춘다*/
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: blue;
            background-color: green;
            position:absolute;
            left: 30px;
            top: 30px;
            
        }
        .box3{
            background-color: green;
            position:absolute;
            left: 30px;
            top: 30px;
            
        }


    </style>

</head>
<body>
    <!-- position의 absolut는 부모요소의 영향을 받아서 배치함
         - 부모(상위) 요소중에서 static이 아닌 요소를 기준으로 배치됨
         - 부모(상위) 요소중에서 모두 static이면 body tag를 기준(좌측상단)으로 배치
         - 보통 relative랑 조합해서 많이 사용함 -->
    <div class="box1">box1</div>    
    <div class="box2">box2</div>   
    <br><br>

    <div style="width:600px; height:300px;">
        <div class="box3">box3</div> <!-- box3 --> 
        <!-- 상위 tag가 static이라서 body tag를 기준으로 위치함 -->

    </div>
    <br>
 
    <div style="width:600px; height:300px; position:relative;">
        <div class="box3">box4</div> <!-- box4 --> 
        <!-- 상위 tag가 static이 아니므로 상위 태그의 기준으로 위치함 -->

    </div>
   




</body>
</html>
