<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <label> 
            <!-- 텍스트 및 input box를 모두 활성 가능 -->
            텍스트 입력받는 input :
            <input type="text" value="ttttt">
        </label>         
    </div>
    <div>
        <label>             
            패스워드 입력받는 input :
            <input type="password" style="width: 150px;" >
            password
            <input type="text">
        </label>         
    </div>
    <div>       
            라디오버튼 입력받는 input :
            <label><input type="radio" name="subject" > 자바</label> 
            <label><input type="radio" name="subject" > 오라클</label>         
    </div>
    <div>
        <!-- 버튼은 button 태그도 존재 -->
        <input type="button" value="버튼1">
        <button>버튼2</button>
        <input type="submit" value="버튼3">
         <!-- submit은 나중에 jsp때 많이 쓰이고, value를 쓰지 않으면 제출로 나타남 -->
        <input type="submit">  

    </div>
