<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;

        }

    


    </style>
</head>
<body>
    <!-- 목록 리스트 
     --> 타입에 따라 바꿀 수 있다. default는 숫자
    <ol type="">
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>        
    </ol>

    <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>HTML</li>        
    </ul>

    <!-- 테이블
      행(tr), 열(th, td) 
      행병합은 rowspan, 열병합은 colspan-->

    <table>
        <tr>
            <th>모집기간</th>
            
            <td>2월 5일 ~ 2월 11일</td>
        </tr>
    </table>


</body>
</html>
