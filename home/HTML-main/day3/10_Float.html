<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 1000px;
            margin: 10px auto;
        }

        #header {
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
        }

        #sidebar1 {
            width: 250px;
            height: 700px;
            background-color: aquamarine;
            border: 1px solid gray;
            box-sizing: border-box;
            float: left;
        }

        #contents {
            width: 300px;
            height: 700px;
            background-color: yellowgreen;
            /* box-sizing: border-box; */
            float: left;

        }

        #sidebar2 {
            width: 250px;
            height: 700px;
            background-color: blue;
            /* box-sizing: border-box; */
            clear: both;

        }

        #footer {
            width: 100%;
            height: 150px;
            background-color: black;
            border: 1px solid gray;
            box-sizing: border-box;
            clear: both;


        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header"></div>
        <div id="sidebar1"></div>
        <div id="contents"></div>
        <div id="sidebar2"></div>
        <!-- <did id="footer"></did> -->
    </div>
</body>

</html>
