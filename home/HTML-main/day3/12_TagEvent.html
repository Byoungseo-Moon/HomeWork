<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: green;
            text-decoration: none;
        }

        /* hover는 다른 태그에서 사용가능*/
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* link : 방문하지 않은 링크에 스타일 부여 */
        a:link {
            color: blue;
        }

        /* visited : 방문한 링크에 스타일 부여 */
        a:visited {
            color: violet;
        }

        /* active : 클릭하는 순간 스타일 부여 */
        a:active {
            color: aqua;
        }

        /* focus : 포커스를 받을 때 스타일 부여 */
        a:focus {
            color: brown;
        }
    </style>
</head>

<body>
    <a href="https://www.naver.com">네이버</a>
</body>

</html>
