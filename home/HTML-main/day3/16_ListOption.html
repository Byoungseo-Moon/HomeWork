<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list-style {
            list-style-type: decimal;
            /* default : disc*/
        }

        .list-style2 {
            list-style-type: none;
            /* default : disc*/
            padding-left: 0;
        }

        .list-style3 li {
            list-style-type: none;
            /* default : disc*/
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul class="list-style">
        <li>자바1</li>
        <li>자바2</li>
        <li>자바3</li>
    </ul>

    <ul class="list-style2">
        <li>자바1</li>
        <li>자바2</li>
        <li>자바4</li>
    </ul>

    <ul class="list-style3 li">
        <li>%자바1</li>
        <li>%자바2</li>
        <li>%자바4</li>
    </ul>
</body>

</html>
