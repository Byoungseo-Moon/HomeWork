<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <!-- 위는 외부 css파일 적용 -->
    <title>Document</title>
    <style>
        .backColor-yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <span style="background-color: rgb(43, 226, 128);">태그내에 스타일 적용</span>

    <br>
    <span id="backColor-green">.css 파일로 적용(id로 적용)</span>
    <!-- id가 class보다 우선이다... --> 



</body>
</html>
