<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 목록화 할 때 사용하는 list tag(ul, ol)
     ul tag : 순서가 없는 목록작성
     ol tag : 순서가 있는 작성 -->
     <!-- 앞에 기호등으로 표시됨 -->
     <ul>
        <li>자바</li>
        <li>오라클</li>
        <li>html</li>
     </ul>
<hr>
     <!-- 숫자로 넘버링 됨 -->
     <ol>
        <li>자바</li>
        <li>오라클</li>
        <li>html</li>
     </ol>

     <!-- type속성을 이용해서 다양한 형태의 순서부여 가능
          reversed속성을 이용하면 순서를 반대로 가능 -->
     <ol type="A" reversed>
        <li>자바</li>
        <li>오라클</li>
        <li>html</li>
     </ol>

     <ol type="i">
        <li>자바</li>
        <li>오라클</li>
        <li>html</li>
     </ol>


</body>
</html>
