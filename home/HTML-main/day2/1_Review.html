<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 123</title>
    <style>
        div {
            background-color:aqua;
        }
        p {
            background-color:blue;
        }
        span {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <!-- h 태그 : 글머리 - 1 ~ 6까지 1이 가장 큼 -->
     <h2>복습 페이지 입니다.</h2>
    <div>HTML/CSS (div 태그 - block, 한줄을 다 차지함)</div>
    <p> HTML/CSS (p 태그 - block, 위아래 간격을 가지면 한줄 다 차지함)</p>

    <hr>
    <!-- <hr> 한줄긋기 -->
     <span>HTML/CSS (span 태그 - 자신의 영역만 차지함)</span>




</body>
</html>
