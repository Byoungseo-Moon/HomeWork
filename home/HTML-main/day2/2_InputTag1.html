<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>회원가입</legend>

        <!-- type을 생략할 경우 기본 타입이 text로 생성 -->
        <!-- 모든 input tag는 value=""가 생략된 상태고, 입력된 값의 속성이다.  
      placeholder는 안내문구로 값을 입력하면 사라짐-->

        <label>아이디 : <input placeholder="아이디를 입력해 주세요"></label>
        <!-- type을 password로 하면 입력 값이 비공개로 처리
     <div>하면 줄을 바꿈 -->

        <div>
            <label>비밀번호 : <input type="password" placeholder="비밀번호를 입력해 주세요"></label>
        </div>

        <div>
            성별 :
            <label><input type="radio" name="gender" checked> 남자</label>
            <label><input type="radio" name="gender"> 여자</label>
            <!-- radio 버튼 선택 중복을 피하려면 그룹으로 만들기 위해 같은 이름을 가지도록 한다
        label tag로 묶으면 버튼 아이콘 관련 text를 선택해도 선택된다
        다른 것도 label tag쓸 수 있다. -->
        </div>


        <!-- checkbox는 중복을 허용한다 -->
        <div>
            취미 :
            <label><input type="checkbox">코딩</label>
            <label><input type="checkbox">영화감상</label>
            <label><input type="checkbox">운동</label>
            <label><input type="checkbox">게임</label>

        </div>

        <!-- select tag : dropdown형태의 선택창 -->
        <div>
            나이대 :
            <select>
                <option>::선택::</option>
                <option>10대</option>
                <option>20대</option>
                <option>30대</option>
                <option>40대</option>
                <option>50대 이상</option>
            </select>

        </div>

        <div>
            <!-- 여러줄의 텍스트를 입력려면 textarea tag사용
         박스크기 조절을 위해 rows, cols로 정의 -->
            자기소개 :
            <textarea rows="10" cols="30" placeholder="자기소개 입력해 주세요"></textarea>
        </div>


        <div>
            이미지 첨부 :
            <input type="file" accept="jpg">
        </div>

        <div>
            <input type="button" value="가입하기">
            <button>가입하기</button>

        </div>

    </fieldset>
</body>

</html>
