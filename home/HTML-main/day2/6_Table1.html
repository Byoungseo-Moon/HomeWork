<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border : 2px solid black; /* 2px 크기, 검은선*/
            border-collapse: collapse; /* 겹치는 선을 하나로*/
            text-align : center; /* 가운데 정력*/
            padding : 5px 10px /*안쪽 여백 : 상하 5px, 좌우 10px */
        }
    </style>
</head>
<body>
    <!-- table tag는 행과 열로 구성
         전체를 table tag로 감싸고 행은 tr, 열은 td(th) tag사용 
          * th는 제목부분(좀 굵게 나타남)-->

    <table>
        <caption>시험성적</caption>
        <tr>
            <th>이름</th>
            <th>자바</th>
            <th>오라클</th>
            <th>HTML</th>
        </tr>

        <tr>
            <td>홍길동</td>
            <td>95</td>
            <td>90</td>
            <td>85</td>
        </tr>

        <tr>
            <td>김철수</td>
            <td>90</td>
            <td>93</td>
            <td>95</td>
        </tr>


    </table>



</body>
</html>
