<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border : 2px solid blue; /* 2px 크기, 검은선*/
            border-collapse: collapse; /* 겹치는 선을 하나로*/
            text-align : center; /* 가운데 정력*/
            padding : 5px 10px /*안쪽 여백 : 상하 5px, 좌우 10px */
        }
    </style>
</head>
<body>
    <table>
        <!-- 먼저 행의 갯수와 열의 갯수를 센다.
             행 및 열은 그개수에 맞춰 span을 적용 -->
        <tr>
            <th>방이름</th>
            <th>대상</th>
            <th>크기</th>
            <th>가격</th>
        </tr>

        <tr>
            <td>유채방</td>
            <td>여성도미토리</td>
            <td rowspan="3">4인실</td>
            <td rowspan="4">1인 20,000원</td>
        </tr>

        <tr>
            <td rowspan="2">동백방</td>
            <td>동성도미토리</td>
            
        </tr>

        <tr>
            <td>가족1팀</td>
        </tr>

        <tr>
            <td>천혜향방</td>
            <td>-</td>
            <td>2인실</td>
        </tr>

        <tr>
            <td colspan="4">바깥채 전체를 렌트합니다.</td>
        </tr>




    </table>





</body>
</html>
