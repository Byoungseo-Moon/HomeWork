<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box1{
            width: 100px;
            height: 100px;
            border : 2px solid blue;
            /* border는 위와 같이 한번에 3개의 값을 줄 수 있다. 아래와 같은 실행 
            border-width: 2px;
            border-style: solid;
            border-color:blue;*/

            margin-top: 10px;
            margin-left: 10px;

            text-align: center;
            line-height: 100px; /* 한줄일 경우 height와 line-height가 같으면 중앙정렬*/
            background-color: aqua;            
        }
        .box2{
            /* 바깥쪽 여백주는 것. margin-top, left, bottom, right개별도 가능하나 
               4개, 2개씩도 가능하다.
              1번방법 */ 
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            margin-right: 10px;

            /*2번 방법 - 상,우,하,좌 시계방향*/
            margin: 10px 10px 10px 10px;

            /*3번 방법 - 상하, 좌우 */
            margin: 10px 10px;

            /*4번 방법 - 상하좌우*/
            margin: 10px;

            /* padding은 안쪽여백 */

            width: 100px;
            height: 100px;
            border: 2px dashed violet;           
            line-height: 100px;
            text-align: center;
            background-color: greenyellow;
            /*border-radius: 10px;*/
            border-radius: 50%; /*원이 됨*/
            box-shadow: 3px 3px 3px yellowgreen;
        }
        .pd{
            padding : 5px 10px 15px 20px; /* 상,우,하,좌 시계방향*/
        }


    </style>
</head>
<body>
    <div class="box1 pd">Box1</div>
    <div class="box2">Box2</div>
</body>
</html>
