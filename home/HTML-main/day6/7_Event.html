<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="image" src="./jquery.jpg" width="400" height="400" ;>

</body>

</html>
<script>
    let img = document.querySelector("#image");
    img.addEventListener("mouseover", () => {
        img.src = "java.jpg";
    });
    img.addEventListener("mouseout", () => {
        img.src = "jquery.jpg";
    });
    // 이벤트 종류 
    // mouseover, mouseout
    // click, dbclick
    // mousedown(누름), mouseup(땜), mousemove






</script>
