<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="box" id="box1"></div>
    <span>test 11</span>
    <div class="box" id="box2"></div>
    <span>test 22</span>
    <div class="box" id="box3"></div>
    <span>test 33</span>
    <div>
        <button onclick="fnChange()">box색 변경</button>
    </div>

</body>

</html>
<script>
    function fnChange() {
        let objList = document.querySelectorAll(".box"); // 2개 이상인 경우 ~All, 한개일 때는 .querySelector..
        // let r = Math.floor(Math.random() * 256); // 램덤한 정수 0~255 생성, floor는 내림으로 만듬
        // let g = Math.floor(Math.random() * 256);
        // let b = Math.floor(Math.random() * 256);


        for (let i = 0; i < objList.length; i++) {
            // console.log(objList[i]);
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            objList[i].style.backgroundColor = `rgb(${r}, ${g}, ${b})`; // 백틱은 문자와 숫자를 같이 쓸 수 있다.
        }
    }

</script>
