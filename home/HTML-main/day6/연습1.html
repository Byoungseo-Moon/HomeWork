<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label><input type="checkbox" name="book" value="java">자바</label>
    </div>
    <div>
        <label><input type="checkbox" name="book" value="oracle">오라클</label>
    </div>
    <div>
        <label><input type="checkbox" name="book" value="html">html/css/javascript</label>
    </div>
    <div>
        <label><input type="checkbox" name="book" value="jquery">JQuery</label>
    </div>


    <div>
        <button onclick="fnAddPic()">클릭!</button>
    </div>


    <div id="imageList"></div>

</body>

</html>
<script>
    function fnAddPic() {
        let list = document.querySelectorAll("input[name='book']:checked");
        let imgList = document.querySelector("#imageList");
        imgList.innerHTML = "";
        for (let i = 0; i < list.length; i++) {
            let img = document.createElement("img");
            img.src = list[i].value + ".jpg"; // "파일위치" + book + ".jpg";다시 확인 필요함 같은 폴더내에 있으므로 필요 없음
            img.width = 150;
            img.height = 150;
            imgList.appendChild(img);
        }

    }

</script>
