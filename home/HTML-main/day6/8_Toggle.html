<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
    <style>
        .light-mode {
            background-color: white;
            color: black;

        }

        .dark-mode {
            background-color: rgb(58, 54, 54);
            color: beige;
        }

        #light,
        #dark {
            cursor: pointer;
        }

        .light-mode #dark {
            display: none;
            margin-left: 10px;
        }

        .dark-mode #light {
            display: none;
        }
    </style>
</head>

<body class="light-mode">
    <div>
        <!-- <button onclick="fnMode()">dark-mode</button> -->
        <span id="light" onclick="fnMode()" class="material-symbols-outlined">light_mode</span> <!--google에서 만들어온 것 -->
        <span id="dark" onclick="fnMode()" class="material-symbols-outlined">dark_mode</span>

    </div>
    <div>
        <ul>
            <li>자바</li>
            <li>오라클</li>
            <li>html</li>
        </ul>
    </div>
</body>

</html>
<script>
    function fnMode() {
        let body = document.body; // body꺼 가져오는 것
        body.classList.toggle('light-mode');
        body.classList.toggle('dark-mode');
    }
</script>
