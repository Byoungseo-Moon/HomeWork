<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Document</title>
    <style>
        div+p {
            /* div태그 다음에 오는 첫번째 p 태그만에 적용*/
            color: red;
        }

        div~p {
            /* div태그 다음에 오는 모든 p 태그만에 적용*/
            background-color: aqua;
        }

        a[href] {
            /* a태그 중 href속성을 가진 태그만에 적용*/
            font-style: italic;
        }
    </style>
</head>

<body>
    <div># 과목 목록</div>
    <p> 자바</p>
    <p> <a>오라클</a></p>
    <p> <a href="#">HTML</a></p>
    <div>
        <p>Javascript</p>
    </div>
</body>

</html>
