<script>
    //자바스크립트의 함수(메소드)
    // js함수는 리턴 타입자체가 없다
    // 파라미터 타입선언필요 없다
    // 리턴 타입과 상관 없이 리턴은 필요하면 하고, 그렇지 않으면 필요없다.

    function sum1(x, y) {
        console.log(x + y);
        //h3 tag적용
        // x가 1, y가 2라면
        // '1+2의 덧셈 결과는 3입니다.' 출력
        document.write(x + y);
        // 백틱 (` `)을 이용하면 쉽게 가능
        // 변수를 문자열내에서 바로 호출가능 : ${}
        document.write(`<h2>${x} + ${y}의 덧셈 결과는 ${x + y} 입니다.</h2>`)
    }

    function sum2(x, y) {
        return x + y;
    }

    sum1(1, 2);
    let num = sum2(3, 4);
    document.write("리턴값 ==> " + num);
</script>
