<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    html 처음입니다. 요거 머리 아프네...
    젠장
    이런
    하
    <!-- pre tag는 내가 작성한 그대로 출력을 해주지만, 사용을 권장하지 않는다. -->
     <!-- &nbsp는 여백을 주지만 사용 권장치 않음 -->
    <pre>
    </pre>
    <!-- div, span  -->
     <!-- div tag는 한줄을 다 차지하므로 다음은 줄바꾸기가 된다 : block 속성을 가짐. -->
     <!-- span tag는 자기 크기만끔만 차지한다. : inline 속성을 가짐 -->
      <div>안녕하세요.</div>
      <div>반갑습니다.</div>
      <span>안녕하세요.</span>
      <span>반갑습니다.</span>   
      <br>
      <b>test</b>  <!-- <b> tag는 bold체. <strong> tag도 bold체하며 음성으로 지원할 때 강조되었다 안내함 -->
      <br> <!-- <br> tag는 한줄을 띄워줌 -->
      <hr> <!-- <hr> tag는 가로로 줄을 긋는다  -->
      <!-- tag안에 tag작성시 들여쓰기 잘해야 한다. -->
        <div>
            <b>안녕!</b>
        </div>

        <div>
            <strong>안녕!</strong>
        </div>

        <div>
            <i>안녕!</i>
        </div>       
        <!-- i tag 이탤릭체, em은 음성지원 -->
        <div>
            <em>안녕!</em>
        </div>

        <hr>


        <div>
            <!-- 색을 바꿀수 없어서 색을 다양하게 지원하는 css를 선호함 -->
            <mark>안녕!</mark>
        </div> 

        <div>      
            <!-- 작게 만들어줌  -->
            <small>안녕!</small>
        </div> 


        <div>      
            <!-- css, style=""  -->
            <span>html <sup>재밌다</sup></span>
            <span>html <sub>재밌다</sub></span>
        </div>

        <div>      
            <!-- css, style=""  -->
            <span>html <del>재밌다</del></span>
            <span>html <ins>재밌다</ins></span>
        </div>

        <hr>

        <!-- text box로 여러가지 입력값을 받도록 생성 -->
        <input type ="text">
        <input type ="date">
        <input type ="password">




</body>
</html>
