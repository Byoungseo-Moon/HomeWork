<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            border: 2px solid black;
            display: grid;
            /* grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); */
            /* auto-fit : width에 요소를 꽉채움*/
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            /* auto-fill : width에 요소를 최소값에 맞추어 채움*/

        }

        .box {
            border: 1px solid red;
            padding: 5px 10px;
            font-size: 20px;
            text-align: center;
        }

        .box:nth-child(odd) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

    </div>
</body>

</html>
