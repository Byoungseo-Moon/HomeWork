<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 600px;
            margin: 10px auto;

        }

        #prod-pic,
        #desc {
            float: left;
        }

        #detail {
            clear: left;
            padding: 20px;
            display: none;
        }

        #detail h2 {
            color: gray;

        }

        .small {
            width: 60px;
            height: 60px;
            margin: 3px;
            cursor: pointer;
        }

        #prod-pic {
            margin: 5px 20px;
        }

        #small-img {
            margin-top: 10px;
        }

        #desc {
            width: 300px;
            margin-top: 20px;
        }

        #desc ul {
            list-style: none;
        }

        #desc li {
            font-size: 15px;
            line-height: 1.7;
        }

        .bule-txt {
            color: blue;
            font-weight: bold;
        }

        #desc button {
            margin: 15px 0px;
            width: 100%;
            padding: 10px;
        }

        #desc a {
            text-decoration: none;

        }
    </style>
</head>

<body>
    <div id="container">
        <h1>자바프로그래밍 책</h1>
        <div id="prod-pic">
            <img id="main-img" src="../media/java.jpg" width="180" height="200">
            <div id="small-img">
                <img src="../media/java2.jpg" class="small">
                <img src="../media/java3.jpg" class="small">
                <img src="../media/java4.jpg" class="small">
            </div>
        </div>
        <div id="desc">
            <ul>
                <li>상품명 : 자바책</li>
                <li class="bule-txt">판매가 : </li>
                <li>상품명</li>
                <li>상품명</li>
                <li>상품명</li>
                <li>상품명</li>
                <button>장바구니담기</button>
                <a href="javascript:;" onclick="fnDetail()">상세 설명 보기</a> <!-- javascript:;대신 #은 맨 위로감-->
            </ul>
        </div>
        <div id="detail">
            <h2>상품 상세 정보</h2>
            <ul>
                <li>출판사: 좋은출판사</li>
                <li>저자 : 홍길동</li>
                <li>언어 : 한국어/영어</li>
                <li>판매처 : <a href="javascript:;">클릭</a></li>
            </ul>
            <h3>정보</h3>
            <p>개발경력1년 홍길동 개발자가 저술한 자바 프로그래밍 언어책</p>
            <h3>제공</h3>
            <p>샘플</p>
        </div>
    </div>
</body>

</html>
<script>
    function fnDetail() {
        let obj = document.querySelector("#detail");
        if (obj.style.display == "block") {
            obj.style.display = "none";
        } else {
            obj.style.display = "block";
        }
    }

    let main = document.querySelector("#main-img");
    let list = document.querySelectorAll(".small");
    for (let i = 0; i < list.length; i++) {
        list[i].onclick = function () {
            let temp = main.src;
            main.src = this.src;
            this.src = temp;
        }
    }

</script>
