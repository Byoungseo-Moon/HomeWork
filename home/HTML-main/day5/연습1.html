<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #txt {
            color: blue;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="txt"></div>
</body>

</html>
<script>


    let title = "안녕하세요! 갈수록 너무 복잡하고 헛갈립니다!";
    let text = document.querySelector("#txt");

    let i = 0;
    let id = setInterval(() => {
        let word = title.charAt(i++);
        text.innerHTML += word;

        if (i > title.length) {
            // clearInterval(id);
            text.innerHTML = "";
            i = 0;
            if (text.style.color == "red") {
                text.style.color = "blue";
            } else {
                text.style.color = "red";
            }
        }
    }, 400);




</script>
