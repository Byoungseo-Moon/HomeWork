<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            /* width: 800px; */
            display: flex;
            /* justify-content: row; */
            background-color: #ccc;
            border: 2px, solid, black;

        }

        .box {
            width: 100px;
            margin: 5px;
            padding: 5px 20px;
            background-color: green;
            color: white;
            text-align: center;
        }

        .order1 {
            /* default, 왼쪽에서 오른쪽으로 정리*/
            justify-content: flex-start;
        }

        .order2 {
            /* 오른쪽에서 왼쪽으로 정리*/
            justify-content: flex-end;
        }

        .order3 {
            /* 중앙정리*/
            justify-content: center;
        }

        .order4 {
            /* 양쪽끝을 맞추어 동일한 간격으로 정리함*/
            justify-content: space-between;
        }

        .order5 {
            /* 양쪽끝에 여유를 두고 동일한 간격으로 정리함*/
            justify-content: space-around;
        }

        .order6 {
            /* 좌우 여백을 포함하여 동일한 간격으로 정리함*/
            justify-content: space-evenly;
        }
    </style>


</head>

<body>
    <div id="container" class="order6">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

    </div>
</body>

</html>
