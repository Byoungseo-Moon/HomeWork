<script>
    // alert(), confirm() 도 윈도우안에 있는 내장함수임 -- window.confirm();
    // setTimeout, setInterval. 사용할때는 화살표함수를 많이 사용한다. 익숙하지 않으면 익명함수
    // 자주쓰지 않고, 1회용등 짧게 쓰이는 경우 직접 함수를 정의한다. : 익명함수

    function fnAlert() {
        alert("1초후에 실행되었음");
    }
    setTimeout(fnAlert, 1000); // 함수와 시간을 보내는 것임. 시간단위가 msec임

    setTimeout(function () {    // 익명함수
        alert("3초후에 실행되었음");
    }, 3000);

    // 화살표함수
    setTimeout(() => {
        alert("5초후에 실행되었음");
    }, 5000);



</script>
