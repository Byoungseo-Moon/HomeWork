<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 5px;
        }

        .image {
            width: 33%;
        }

        .image img {
            width: 100%;
            height: 300px;
            /*auto*/

        }

        @media screen and (max-width : 1024px) {
            .image {
                width: 49%
            }
        }

        @media screen and (max-width : 768px) {
            .image {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="image">
            <img src="../그림1.jpg">
        </div>
        <div class="image">
            <img src="../그림2.webp">
        </div>
        <div class="image">
            <img src="../그림3.png">
        </div>
        <div class="image">
            <img src="../그림4.jfif">
        </div>
    </div>

</body>

</html>
