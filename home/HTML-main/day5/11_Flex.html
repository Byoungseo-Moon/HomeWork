<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 800px;
            display: flex;
            /* 디스플레이 크기에 따른 배치에 사용 - 반응형웹*/
            background-color: #ccc;
            border: 2px, solid, black;

        }

        .box {
            width: 100px;
            margin: 5px;
            padding: 5px 20px;
            background-color: green;
            color: white;
            text-align: center;
        }

        .dir1 {
            /* default 왼쪽에서 오른쪽으로 정리*/
            flex-direction: row;
        }

        .dir2 {
            /* 오른쪽에서 왼쪽으로 정리*/
            flex-direction: row-reverse;
        }

        .dir3 {
            /* 위에서 아래로 정리*/
            flex-direction: column;
        }

        .dir4 {
            /* 밑에서 위로 정리*/
            flex-direction: column-reverse;
        }
    </style>
</head>

<body>
    <div id="container" class="dir4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>

    </div>
</body>

</html>
