<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 1000px;
            margin : 10px auto;
        }
        #header {
            width: 100%;
            height: 150px;
            background-color: antiquewhite;
        }
        #sidebar{
            width: 300px;
            height: 700px;
            background-color: aquamarine;
            float: left;
            border : 1px solid gray;
            box-sizing: border-box;
        }
        #contents {
            width: 700px;
            height: 700px;
            background-color: yellowgreen;
            float: left;
        }
        #footer {
            width: 100%;
            height: 150px;
            background-color: gainsboro;
            clear : both;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            검색창도 넣고 메뉴도 넣고 ~~~!
        </div>
        <div id="sidebar">
            사이드 메뉴 넣고 뭐넣고~~
        </div>
        <div id="contents">
            메인 내용 넣고~~~
        </div>
        <div id="footer">
            회사정보넣고~~
        </div>
    </div>
    
</body>
</html>
