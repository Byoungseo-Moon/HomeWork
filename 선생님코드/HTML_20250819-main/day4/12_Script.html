<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>텍스트 입력 : <input id="txt"></label>
    </div>
    <div>
        <label>사이즈 입력 : <input id="size"></label>
    </div>
    <div>
        <label>색상 입력 : <input id="color" placeholder="red, green, blue 등 영어로"></label>
    </div>
    <button onclick="fnCreate()">생성!</button>
    <div id="output"></div>
</body>
</html>
<script>
    function fnCreate(){
        let text = document.querySelector("#txt").value;
        let size = document.querySelector("#size").value;
        let color = document.querySelector("#color").value;

        let output = document.querySelector("#output");
        output.style.color = color;
        output.style.fontSize = size + "px";
        output.innerHTML = text;

    }
</script>
