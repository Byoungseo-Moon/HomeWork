<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:red;" onclick="fnColor()" id="txt">HTML/CSS 재밌다!</h1>
</body>
</html>
<script>
    function fnColor(){
        let obj = document.querySelector("#txt");
        // console.log(obj.style);
        // obj.innerHTML="zzzzzzz";
        if(obj.style.color == "red"){
            obj.style.color = "blue";
            obj.style.fontSize = "10px";
        } else {
            obj.style.color = "red";
        }
       
        
    }
</script>
